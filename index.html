<body>
<script>

start = Date.now();
function try_close(){
location.replace('itms://itunes.apple.com/us/app/facebook/id284882215?mt=8&uo=6');
}

function store_or_close(){
now = Date.now();
if (now - start > 3000) {
try_close();
} else {
window.location.replace("twitter://timeline");
setTimeout(function () {
try_close();
}, 1000);
}
}

setTimeout(function () {
store_or_close();
}, 0);

</script>
